
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>学生信息管理系统</title>


    <!-- Bootstrap core CSS -->
<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >


    <link href="/public/css/main.css" rel="stylesheet">

  </head>
  <body>
  
<div class="container-fluid">
  <div class="row">


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
     



      <h2>学生信息管理系统</h2>
      <a class="btn btn-success" href="/student/add">添加</a>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>序列</th>
              <th>姓名</th>
              <th>性别</th>
              <th>年龄</th>
              <th>爱好</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {{ each students}}
            <tr>
              <td>{{$index + 1}}</td>
              <td>{{$value.name}}</td>
              <td>{{if $value.gender}}女{{else}}男{{/if}}</td>
              <td>{{$value.age}}</td>
              <td>{{$value.hobbies}}</td>
              <td>
                <a href="/student/edit?id={{$value._id}}">编辑</a>
                <a href="/student/delete?id={{$value._id}}">删除</a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
</body>
</html>
